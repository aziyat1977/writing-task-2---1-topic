<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Pauline Cullen Master Class: Essay Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                400: '#38bdf8', // Sky 400
                500: '#0ea5e9', // Sky 500
                600: '#0284c7', // Sky 600
              },
              accent: {
                400: '#34d399', // Emerald 400
                500: '#10b981', // Emerald 500
              }
            },
            screens: {
              'xs': '475px', // Extra small devices
              '3xl': '1920px', // Ultra wide
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default fallback */
        --app-height: 100vh;
        --app-width: 100vw;
      }

      body {
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent body scroll, handled by PageWrapper */
        /* Use the dynamic height */
        height: var(--app-height);
        width: 100%;
        position: fixed; /* Lock body to prevent bounce on iOS */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Scrollbar for elements that MUST scroll */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark .custom-scroll::-webkit-scrollbar-thumb {
        background: #334155; 
      }

      /* Glow Effects */
      .glow-text {
        text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root" style="height: 100%; width: 100%;"></div>
  </body>
</html>
